<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Teacher AI</title>
    <script src="history_teacher_ai.js" type="module"></script>
    <link rel="stylesheet" href="history_teacher_ai.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <a href="index.html" class="back-btn">‚Üê Back</a>
                <button id="theme-toggle" class="theme-toggle">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
            <h1>üìö History Teacher AI</h1>
            <p>Your personal AI tutor for history questions</p>
        </div>

        <div id="status" class="status">Initializing...</div>

        <div class="info">
            <h3>üìñ Sample Topics Available:</h3>
            <p>Roman Empire, World War II, French Revolution - Ask me anything about these topics or general history questions!</p>
        </div>

        <div id="chatSection">
            <div id="messages" class="messages"></div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Ask a history question..."
                    autocomplete="off"
                >
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
