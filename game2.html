<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Jeu</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <a href="main.html" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </a>
                <button id="theme-toggle" class="theme-toggle">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <span class="theme-text light-text">Light Mode</span>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                    <span class="theme-text dark-text">Dark Mode</span>
                </button>
            </div>
            <h1>‚è∞ Timeline</h1>
            <div class="score">Score: <span id="score">0</span> | Cartes restantes: <span id="remaining">5</span></div>
        </header>

        <div id="dataLoader" class="data-loader">
            <h2>Choisissez un sujet</h2>
            <p style="margin: 10px 0;">S√©lectionnez un sujet pour commencer √† jouer :</p>
            <select id="topicSelect" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <option value="" disabled selected>-- S√©lectionnez un sujet --</option>
                <!-- Options will be populated dynamically from available JSON files -->
            </select>
            <button onclick="startTopic()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px;">Commencer avec le sujet</button>
            <button onclick="loadSampleData()" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Utiliser donn√©es d'exemple</button>
        </div>

        <div id="gameArea" class="game-area" style="display: none;">
            <div class="timeline" id="timeline"></div>

            <div class="player-hand">
                <h2>üé¥ Votre main</h2>
                <div class="hand-cards" id="handCards"></div>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>

        <div id="gameOver" class="game-over" style="display: none;">
            <h2>üéâ Partie termin√©e !</h2>
            <div class="final-score">Score final: <span id="finalScore">0</span></div>
            <button onclick="location.reload()">Nouvelle partie</button>
        </div>
    </div>

    <script src="game2.js"></script>
    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
