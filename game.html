<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time-Turner — Timeline Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <header class="text-center py-6 bg-gradient-to-br from-indigo-600 to-teal-500 shadow-md">
    <h1 class="text-2xl md:text-3xl font-bold text-white">Time-Turner — Timeline Game</h1>
    <p class="text-sm text-indigo-100">Place events in chronological order (Timeline-style)</p>
  </header>

  <main class="max-w-4xl mx-auto py-8 px-4">
    <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="flex items-center gap-3">
        <label for="topic-select" class="font-semibold">Topic:</label>
        <select id="topic-select" class="px-3 py-2 rounded border">
          <!-- options populated in markup for offline use -->
          <option value="france">France</option>
          <option value="bjj">Brazilian Jiu Jitsu</option>
          <option value="science">Science</option>
          <option value="wars">Wars</option>
          <option value="greece">Greece</option>
          <option value="egypt">Egypt</option>
          <option value="egypt_myth">Egypt Mythology</option>
          <option value="china">China</option>
          <option value="india">India</option>
          <option value="japan">Japan</option>
          <option value="uk">UK</option>
          <option value="usa">USA</option>
          <option value="pandemics">Pandemics</option>
          <option value="revolutions">Revolutions</option>
          <option value="metal">Heavy Metal</option>
          <option value="bible">Bible/Mythology</option>
          <option value="judaism">Judaism</option>
          <option value="islam">Islam</option>
          <option value="russia">Russia</option>
        </select>
        <button id="start-game" class="ml-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Start</button>
        <button id="shuffle-game" class="ml-2 px-3 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500">Shuffle</button>
      </div>
      <div class="flex items-center gap-3">
        <button id="reveal-years" class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300">Reveal Years</button>
        <button id="check-answer" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Check</button>
        <button id="reset-game" class="px-3 py-2 bg-red-500 text-white rounded hover:bg-red-600">Reset</button>
      </div>
    </div>

    <section id="game-area" class="space-y-6">
      <div id="timeline" class="min-h-[140px] bg-white rounded-lg p-4 shadow-inner flex gap-3 items-center overflow-auto">
        <!-- timeline slots inserted here -->
      </div>

      <div id="hand" class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- draggable cards go here -->
      </div>

      <div id="game-result" class="mt-4 text-center text-lg font-semibold"></div>
    </section>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">Tip: drag a card and drop it on a slot in the timeline. Then click Check.</footer>

  <script src="game.js"></script>
</body>
</html>
